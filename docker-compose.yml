version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gw_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gwadmin
      POSTGRES_PASSWORD: gwpassword123
      POSTGRES_DB: gw_registrar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gwadmin -d gw_registrar"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Bull queues
  redis:
    image: redis:7-alpine
    container_name: gw_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API Server with GoLogin support
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gw_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://gwadmin:gwpassword123@postgres:5432/gw_registrar
      REDIS_URL: redis://redis:6379
      PORT: 3000
      HOST: 0.0.0.0
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-me-in-production}
      NODE_ENV: production
      # GoLogin will download Orbita browser automatically
      GOLOGIN_HEADLESS: "true"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Persist GoLogin Orbita browser and profiles
      - gologin_data:/root/.gologin
      - orbita_data:/root/.gologin/browser
    # Required for Chromium
    security_opt:
      - seccomp:unconfined
    shm_size: '2gb'

  # Frontend (development mode)
  frontend:
    image: node:20-alpine
    container_name: gw_frontend
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

volumes:
  postgres_data:
  gologin_data:
  orbita_data:
  frontend_modules:
